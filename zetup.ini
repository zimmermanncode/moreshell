[moreshell]

description = createMORE IPython shell magic

author = Stefan Zimmermann <user@zimmermann.co>
url = https://github.com/zimmermanncode/moreshell

license = LGPLv3

python = 2.7 3.5 3.6 3.7

no make =
    tox.ini

keep made =
    setup.py

classifiers =
    Development Status :: 3 - Alpha
    Framework :: IPython
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    License :: OSI Approved
    :: GNU Library or Lesser General Public License (LGPL)
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: System :: Shells
    Topic :: Utilities

keywords =
    more reusable essentials shell moretools ipython magic magics
    linemagic linemagics cellmagic cellmagics
    argparse argumentparser
